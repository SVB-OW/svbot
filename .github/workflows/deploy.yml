name: Deployment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run:
    env:
      CI: true
      NODE_ENV: production
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
          check-latest: true
      - run: npm ci
      - run: npm run build
      - run: pm2 delete svbot || true
      - run: pm2 start out/main.js --name "svbot"
