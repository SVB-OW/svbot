name: 'Code Style'

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  run:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '18.2'
          check-latest: true
      - run: yarn format
      - run: yarn lint
