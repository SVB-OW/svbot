name: 'Code Style'

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  - uses: actions/checkout@v2
  - uses: actions/setup-node@v2-beta
    with:
      node-version: '18.2'
      check-latest: true
      
  format:
    runs-on: self-hosted

    steps:
      - run: yarn format

  lint:
    runs-on: self-hosted

    steps:
      - run: yarn lint
